                                         data-brz-custom-id="mgEgxNIIkplM">
                                        <div class="brz-embed-content">
                                            <div><span id="sundo-counter-1"
                                                       style="color: white; font-family: 'Poppins', sans-serif; font-size: 58px; font-weight: 700;">0</span>

                                                <script>
                                                    (function () {
                                                        const counterId = 'sundo-counter-1';
                                                        const fetchInterval = 15 * 60 * 1000; // 15 minutes
                                                        const updateInterval = 1000; // every second
                                                        let currentTotal = 0;
                                                        let simulatedValue = 0;
                                                        let incrementPerSecond = 0;
                                                        let intervalId;

                                                        const formatter = new Intl.NumberFormat("be-BE");

                                                        const getCurrentDisplayedValue = () => {
                                                            const raw = document.getElementById(counterId)?.innerText?.replace(/[^0-9]/g, '') || '0';
                                                            const parsed = parseInt(raw, 10);
                                                            return isNaN(parsed) ? 0 : parsed;
                                                        };

                                                        const animateCount = (from, to, duration = 3000) => {
                                                            if (isNaN(from) || isNaN(to)) return;
                                                            const steps = Math.ceil(duration / 20);
                                                            const stepSize = (to - from) / steps;
                                                            let current = from;
                                                            let step = 0;

                                                            const animate = () => {
                                                                if (step >= steps) return;
                                                                current += stepSize;
                                                                document.getElementById(counterId).innerText = formatter.format(Math.floor(current));
                                                                step++;
                                                                setTimeout(animate, 20);
                                                            };
                                                            animate();
                                                        };

                                                        const updateCounter = () => {
                                                            simulatedValue += incrementPerSecond;
                                                            animateCount(getCurrentDisplayedValue(), Math.floor(simulatedValue), 400);
                                                        };

                                                        const fetchAndStart = () => {
                                                            fetch('https://sundo-backend.azurewebsites.net/api/packets/total/events/all?mappingTarget=total-latest-increase')
                                                                .then(res => res.json())
                                                                .then(data => {
                                                                    const total = parseInt(data.events, 10);
                                                                    const increase = parseInt(data.lastEventIncrease, 10);

                                                                    if (isNaN(total) || isNaN(increase)) throw new Error('Invalid data from API');

                                                                    currentTotal = total;
                                                                    simulatedValue = currentTotal - increase;
                                                                    incrementPerSecond = (increase / 900) * 0.95; // conservative estimate

                                                                    animateCount(getCurrentDisplayedValue(), simulatedValue, 3000);

                                                                    if (intervalId) clearInterval(intervalId);
                                                                    intervalId = setInterval(updateCounter, updateInterval);
                                                                })
                                                                .catch(err => {
                                                                    console.error('Counter fetch error:', err);
                                                                });
                                                        };

                                                        fetchAndStart();
                                                        setInterval(fetchAndStart, fetchInterval);
                                                    })();
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                    function fetchImgFromFTP(smot, infoWindow) {
                                        let blob;
                                        if (smot.fileFetched) {
                                            return;
                                        }

                                        axios.get('https://sundo-backend.azurewebsites.net/api/files/smot/' + smot.logicalId, {
                                            responseType: 'blob'
                                        })
                                            .then(function (response) {
                                                blob = response.data;
                                                if (blob && blob.size >= 0 && response.status !== 204) {
                                                    smot.fileFetched = true;
                                                    const reader = new FileReader();
                                                    reader.addEventListener('load', () => {
                                                        const content = reader.result;

                                                        let divWrapper = document.createElement('div');
                                                        const h2Title = document.createElement('h2');
                                                        const imgSmot = document.createElement('img');
                                                        const aLocation = document.createElement('a');

                                                        imgSmot.src = content;

                                                        imgSmot.style = ['max-width: 100%; max-height: 400px;'];
                                                        aLocation.classList = ['navigationLink'];

                                                        aLocation.append(h2Title);

                                                        divWrapper.append(imgSmot);
                                                        divWrapper.append(document.createElement('hr'));
                                                        divWrapper.append(aLocation);

                                                        infoWindow.setContent(divWrapper);

                                                    }, false);
                                                    reader.readAsDataURL(blob);

                                                }

                                    function calculateMapCenter(coords) {
                                        if (coords.length === 1) {
                                            return coords[0];
                                        }

                                        let x = 0.0;
                                        let y = 0.0;
                                        let z = 0.0;

                                        let length = 0;
                                        for (const coord of coords) {
                                            if (coord.lat() !== 0 && coord.lng() !== 0) {
                                                length += 1;
                                                const latitude = coord.lat() * Math.PI / 180;
                                                const longitude = coord.lng() * Math.PI / 180;
                                                x += Math.cos(latitude) * Math.cos(longitude);
                                                y += Math.cos(latitude) * Math.sin(longitude);
                                                z += Math.sin(latitude);
                                            }
                                        }

                                        const total = length;

                                        x = x / total;
                                        y = y / total;
                                        z = z / total;

                                        const centralLongitude = Math.atan2(y, x);
                                        const centralSquareRoot = Math.sqrt(x * x + y * y);
                                        const centralLatitude = Math.atan2(z, centralSquareRoot);
                                        return {
                                            lat: centralLatitude * 180 / Math.PI,
                                            lng: centralLongitude * 180 / Math.PI
                                        };
                                    }
